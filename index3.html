<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main3.css" />
    <title>HTML Table Example</title>
</head>

<body>
    <h2 id="weeklyCourseSchedule">Product Comparison Chart</h2>
    <div class="table-wrapper">
        <table aria-labelledby="weeklyCourseSchedule">
            <caption>Fig 1: Comparison of the features between the products</caption>
            <thead>
                <tr>
                    <th id="course" scope="col"> DOGS</th>
                    <th id="Average age" scope="col"> Average of age</th>
                    <th id="Human age" scope="col">Human Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th id="German Shepherd" scope="row"><img src="pictures/Pastor.jpg" alt="German Shepherd"width="100" height="100">  </th>
                    <td headers="German Shepherd Average age">9 to 13 years old</td>
                    <td headers="German Shepherd human equivalent">61 to 78 years old</td>

                </tr>
                
                
                <tr>
                    <th id="Golden Retriever" scope="row"><img src="pictures/Golden.jpeg" alt="Golden Retriever" width="100" height="100">  </th>
                    <td headers="Golden Retriever average age">10 to 12 years old</td>
                    <td headers="Golden Retriever human equivalent">66 to 74</td>

                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <th id="Dachsund" scope="row"><img src="pictures/Salsicha.png" alt="Dachsund" width="100" height="100">  </th>
                    <td headers="Dachsund average age">12 to 16 years old</td>
                    <td headers="Dachsund human equivalent">74 to 80 years old</td>
                </tr>
            </tfoot>
        </table>
    </div>

</body>

</html>
